<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/navigation.css" />
    <link rel="stylesheet" href="css/components/card_adoption.css" />
    <link rel="stylesheet" href="css/components/nav_menu.css">
    <link rel="stylesheet" href="css/pages/home.css" />
    <title>WEBAPP - AMIGO PET</title>
  </head>
  <body>
    <!-- @Header -->
    <header class="header__container">
      <div class="header__branding">
        <div class="header__hamburguer">
          <img src="assets/icons/hamburguer.svg" alt="Menu Hamburguer" />
        </div>
        <img src="assets/images/logo.png" alt="Logo do site" />
      </div>
      <ul class="header__navigation">
        <li>
          <a href="#">
            <img src="assets/icons/search.svg" alt="Icone de busca" />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="assets/icons/notification.svg"
              alt="Icone de notificação"
            />
          </a>
        </li>
      </ul>
    </header>
    <!-- @End header -->

    <!-- @Navigation Menu -->
    <nav class="navigation__container">
      <div class="navigation__card">
        <img src="assets/images/adoptions.png" alt="Lista de adoções" />
        <span>Adote um PET</span>
      </div>
      <div class="navigation__card">
        <img src="assets/images/lasts.png" alt="Lista de animais perdidos" />
        <span>Pets perdidos</span>
      </div>
    </nav>
    <!-- @End Navigation Menu-->

    <!-- @Feed adoptions -->
    <main class="main__container">
      <div class="card__adoption">
        <div class="card__adoption__header">
          <div class="card__adoption__profile">
            <img src="assets/images/user.png" alt="Post do usuario" />
            <div class="card__adoption__profile__info">
              <p>Salve Pet</p>
              <span>ONG VERIFICADA</span>
            </div>
          </div>
          <div class="card__adoption__actions">
            <img src="assets/icons/more.svg" alt="" />
          </div>
        </div>
        <div class="card__body">
          <div class="card__image">
            <img src="assets/images/pet_image.png" alt="">
          </div>
        </div>
        <div class="card__footer">
          <div class="card__footer__pet__details">
            <p>Snow</p>
            <span>Grande porte</span>
          </div>
          <div class="card__footer__pet__more__details">
            <div class="pet__age">
              2 anos e 3 meses
            </div>
            <div class="pet__sex">
              <img src="assets/icons/male.svg" alt="Male">
            </div>
          </div>
          <div class="card__footer__actions">
            <button>Adotar</button>
          </div>
        </div>
      </div>
      <div class="card__adoption">
        <div class="card__adoption__header">
          <div class="card__adoption__profile">
            <img src="assets/images/user.png" alt="Post do usuario" />
            <div class="card__adoption__profile__info">
              <p>Salve Pet</p>
              <span>ONG VERIFICADA</span>
            </div>
          </div>
          <div class="card__adoption__actions">
            <img src="assets/icons/more.svg" alt="" />
          </div>
        </div>
        <div class="card__body">
          <div class="card__image">
            <img src="assets/images/pet_image.png" alt="">
          </div>
        </div>
        <div class="card__footer">
          <div class="card__footer__pet__details">
            <p>Snow</p>
            <span>Grande porte</span>
          </div>
          <div class="card__footer__pet__more__details">
            <div class="pet__age">
              2 anos e 3 meses
            </div>
            <div class="pet__sex">
              <img src="assets/icons/male.svg" alt="Male">
            </div>
          </div>
          <div class="card__footer__actions">
            <button>Adotar</button>
          </div>
        </div>
      </div>
    </main>
    <!-- @End feed adoptions -->

    <!-- @Footer or nav menu -->
    <footer class="footer__nav__container">
      Menu Lateral
    </footer>
    <!-- @End Footer or nav menu -->

  </body>
</html>
